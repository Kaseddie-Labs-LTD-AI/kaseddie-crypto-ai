[build]
  publish = "."
  command = "echo 'Build complete'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/pitch-deck/*"
  to = "/pitch-deck/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200